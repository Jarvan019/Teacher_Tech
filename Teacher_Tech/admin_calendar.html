                          <script src="https://cdn.anychart.com/releases/8.6.0/js/anychart-core.min.js"></script>
                          <script src ="https://cdn.anychart.com/releases/8.6.0/js/anychart-gantt.min.js"></script>
                          
                          
                          <div id = "gantt" class="col-lg-12" style="height:800px;">
                              <div>
                                          <script>
                                              anychart.onDocumentReady(function () {
                                          // create data
                                          var data = [{
                                              id: "1",
                                              name: "Course ID",
                                              actualStart: Date.UTC(2024, 01, 02),
                                              actualEnd: Date.UTC(2024, 06, 15),
                                              children: [{
                                                      id: "1_1",
                                                      name: "GED0083",
                                                      actualStart: Date.UTC(2024, 01, 02),
                                                      actualEnd: Date.UTC(2024, 01, 22),
                                                      connectTo: "1_2",
                                                      connectorType: "finish-start",
                                                      progressValue: "75%"
                                                  },
                                                  {
                                                      id: "1_2",
                                                      name: "GED0043",
                                                      actualStart: Date.UTC(2024, 01, 23),
                                                      actualEnd: Date.UTC(2024, 02, 20),
                                                      connectTo: "1_3",
                                                      connectorType: "start-start",
                                                      progressValue: "60%"
                                                  },
                                                  {
                                                      id: "1_3",
                                                      name: "IT0035",
                                                      actualStart: Date.UTC(2024, 02, 23),
                                                      actualEnd: Date.UTC(2024, 02, 23),
                                                      connectTo: "1_4",
                                                      connectorType: "start-start",
                                                      progressValue: "80%"
                                                  },
                                                  {
                                                      id: "1_4",
                                                      name: "IT0123",
                                                      actualStart: Date.UTC(2024, 02, 26),
                                                      actualEnd: Date.UTC(2024, 04, 26),
                                                      connectTo: "1_5",
                                                      connectorType: "finish-finish",
                                                      progressValue: "90%"
                                                  },
                                                  {
                                                      id: "1_5",
                                                      name: "IT049",
                                                      actualStart: Date.UTC(2024, 04, 29),
                                                      actualEnd: Date.UTC(2024, 05, 15),
                                                      connectTo: "1_6",
                                                      connectorType: "start-finish",
                                                      progressValue: "60%"
                                                  },
                                                  {
                                                      id: "1_6",
                                                      name: "IT0039",
                                                      actualStart: Date.UTC(2024, 05, 20),
                                                      actualEnd: Date.UTC(2024, 05, 27),
                                                      connectTo: "1_7",
                                                      connectorType: "start-finish",
                                                      progressValue: "100%"
                                                  },
                                                  {
                                                      id: "1_7",
                                                      name: "GED0061",
                                                      actualStart: Date.UTC(2024, 05, 30),
                                                      actualEnd: Date.UTC(2024, 06, 11),
                                                      progressValue: "40%"
                                                  },
                                      
                                              ]
                                          }];
                                          // create a data tree
                                          var treeData = anychart.data.tree(data, "as-tree");
                                      
                                          // create a chart
                                          var chart = anychart.ganttProject();
                                      
                                          // set the data
                                          chart.data(treeData);
                                          // configure the scale
                                          chart.getTimeline().scale().maximum(Date.UTC(2024, 06, 30));
                                          // set the container id
                                          chart.container("gantt");
                                          // initiate drawing the chart
                                          chart.draw();
                                          // fit elements to the width of the timeline
                                          chart.fitAll();
                                      });
                                      </script>
                              </div>
