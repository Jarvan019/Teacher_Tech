            <h3>Lesson Plan</h3>
            
            <div class="container">
              <form action="/index.php">

                <label for="Grade">Grade/Year level</label>
                <input type="text" id="Grade" name="Grade" placeholder="Grade/Year level" required>
            
                <label for="Subject">Subject</label>
                <input type="text" id="Subject" name="Subject" placeholder="Subject" required>

                <label for="Date">Date</label>
                <input type="text" id="Date" name="Date" placeholder="Ex. January 19, 2024 8:00 AM - 10:00 AM" required>
                
                <label for="Lesson">Lesson name</label>
                <input type="text" id="Lesson" name="Lesson" placeholder="Lesson name" required>

                <label for="Topic">Topic</label>
                <input type="text" id="Topic" name="Topic" placeholder="Topic" required>
            
             
            
                <label for="Section">Section</label>
                <select id="Section" name="Section">
                    <option value="australia">Section</option>
                  <option value="australia">DW01</option>
                  <option value="canada">DW02</option>
                  <option value="usa">DW03</option>
                  <option value="usa">DW04</option>
                  <option value="australia">DX01</option>
                  <option value="canada">DX02</option>
                  <option value="usa">DX03</option>
                  <option value="usa">DX04</option>
                </select>
            
                <label for="Lesson Focus and Goals">Lesson Focus and Goals</label>
                <textarea id="Lesson Focus and Goals" name="Lesson Focus and Goals" placeholder="Lesson Focus and Goals" style="height:200px" required></textarea>

                <label for="Objectives">Learning Objectives</label>
                <textarea id="Objectives" name="Objectives" placeholder="Learning Objectives" style="height:200px" required></textarea>

                <label for="Activity">Activity</label>
                <textarea id="Activity" name="Activity" placeholder="Activity" style="height:200px" required></textarea>
            
                <input type="submit" value="save">
              </form>
